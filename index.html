<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="./Assets/css/style.css">
    </head>
   
    <body>
    <!-- Testing -->
        <header>
            <h1>Weather Forecast</h1>
        </header>
        <section id="searchContainer" class="searchContainer">
            <aside>
                <div id="searchCities" class="searchCities">Search City:
                    <input id="searchBar" class="searchBar" type="text" placeholder="ex. Cleveland">
                    <button id="searchBtn" class="searchBtn" type="search">Search</button>
                </div>
            </aside>
        </section>

        <section class="weather" id="weather">
            <div class="currentContainer" id="currentContainer">
                <div class="todayForecast" id="todayForecast"></div>
            </div>
            <div class="fiveDayContainer" id="container">
                <h2>5 Day Forecast</h2>
                <div class="forecast" id="forecast"></div>
            </div>
        </section>
   
    <script src="./Assets/js/script.js"></script>
    </body>
</html>
