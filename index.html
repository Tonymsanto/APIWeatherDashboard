<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
    <title>Weather</title>
</head>
<body>
    <h1 id="h1" class="h1">Weather Forecast</h1>
        <aside>
            <div id="searchCities" class="searchCities">Search Cities:
                <input id="searchBar" class="searchBar" type="text" placeholder="Cleveland">
                <button id="searchBtn" class="searchBtn" type="search">Search</button>
            </div>
        </aside>
        <section>
            <div id="currentCity" class="currentCity">Current Cities Weather</div>
        </section> 
        <section>
            <h2 id="h2" class= "h2">5 Day Forecast</h2>
            <ul id="weatherForecast" class="weatherForecast">
                <li id="li" class= "li">Date 1</li>
                <li id="li" class= "li">Date 2</li>
                <li id="li" class= "li">Date 3</li>
                <li id="li" class= "li">Date 4</li>
                <li id="li" class= "li">Date 5</li>
            </ul>
        </section>
    <script src="./Assets/js/script.js"</script>
</body>
</html>
